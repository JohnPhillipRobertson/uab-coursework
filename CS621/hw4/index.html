<html>

<body>
	<h1>Enter a new record</h1>
	<form method="POST" action="http://localhost/save.py">
		<label for="name"> Company name: </label>
		<input type="text" id="name" name="name"> <br>
		<label for="mail"> Email: </label>
		<input type="email" id="mail" name="mail"> <br>
		<label for="phone"> Phone Number, formatted as XXXXXXXXXX: </label>
		<input type="text" id="phone" name="phone"> <br>
		<label for="address"> Address: </label>
		<input type="text" id="address" name="address"> <br>

		<input type="submit" value="Add">
	</form>

	<h1>Display all records</h1>
	<form method="POST" action="http://localhost/display.py">
		<input type="submit" value="Display all records">
	</form>

	<h1>Delete a record</h1>
	<form method="POST" action="http://localhost/delete.py">
		<label for="phone_del"> Phone number, formatted as above: </label>
		<input type="number" id="phone_del" name="phone_del"><br>

		<input type="submit" value="Delete">
	</form>

	<h1>Update a record</h1>
	<form method="POST" action="http://localhost/update.py">
		<label for="name"> Company name: </label>
		<input type="text" id="name" name="name"> <br>
		<label for="mail"> Email: </label>
		<input type="email" id="mail" name="mail"> <br>
		<label for="phone"> Phone Number, formatted as XXXXXXXXXX: </label>
		<input type="text" id="phone" name="phone"> <br>
		<label for="address"> Address: </label>
		<input type="text" id="address" name="address"> <br>

		<input type="submit" value="Update">
	</form>
</body>

</html>
