    $(document).on('click', '.light_bulb_off', function() {

      var element_id = 'setTemp'
      var newVal = parseInt(document.getElementById(element_id).textContent) + 1
      document.getElementById(element_id).textContent = newVal
    });
    $(document).on('click', '.decreaseArrow', function(event) {
      var element_id = 'setTemp'
      var newVal = parseInt(document.getElementById(element_id).textContent) - 1
      document.getElementById(element_id).textContent = newVal
    });
